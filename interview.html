<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Interview</title>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>Interview</h2>
  </div>
  <div class="col-md-12 order-md-1">
    <form class="needs-validation" novalidate>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="fio">Введите свое ФИО</label>
          <input type="text" class="form-control" id="fio" placeholder="Иванов Иван Иванович" value="" required>
          <div class="invalid-feedback">
            Введите ФИО
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="phone">Введите Номер телефона</label>
          <input type="number" class="form-control" id="phone" placeholder="+7 (999) 99-99-999" value="" required>
          <div class="invalid-feedback">
            Номер телефона обязателен
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="email">Введите свою Почту</label>
          <input type="email" class="form-control" id="email" placeholder="" value="" required></input>
          <div class="invalid-feedback">
            Почта обязательна
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="age">Введите свой возраст</label>
          <input type="number" class="form-control" id="age" placeholder="" value="" required></input>
          <div class="invalid-feedback">
            Возраст обязателен
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="specialty">Введите вашу специальность</label>
          <input type="text" class="form-control" id="specialty" placeholder="" value="" required></input>
          <div class="invalid-feedback">
            Специальность обязательна
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="technologies">Выберите технологии, с которыми вы работали</label>
          <input type="technology" multiple="true" class="form-control" id="technologies" placeholder="" value="" required></input>
          <div class="invalid-feedback">
            Поле обязательное
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="timeWork">Ваш срок работы</label>
          <input type="file" class="form-control" id="timeWork" placeholder="" value="" required></input>
          <div class="invalid-feedback">
            Поле обязательное
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="photo">Ваша фотография</label>
          <input type="file" class="form-control" id="photo" placeholder="" value="" required></input>
          <div class="invalid-feedback">
            Поле обязательное
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="series">Серия, номер</label>
          <input type="number" class="form-control" id="series" placeholder="" value="" mask="99-99 999999" required></input>
          <div class="invalid-feedback">
            Поле обязательное
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="code">Код подразделения</label>
          <input type="number" class="form-control" id="code" placeholder="" mask="999-999" value="" required></input>
          <div class="invalid-feedback">
            Поле обязательное
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="pasport">Скан / Фото паспорта (1 страница)</label>
          <input type="file" multiple="true" class="form-control" id="pasport" placeholder=""  value="" required></input>
          <div class="invalid-feedback">
            Поле обязательное
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mb-3">
          <label for="story">Расскажите немного о себе</label>
          <textarea rows="3"  class="form-control" id="story" placeholder=""  value="" required></textarea>
          <div class="invalid-feedback">
            Поле обязательное
          </div>
        </div>
      </div>
      <hr class="mb-4">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="author_post">
        <label class="custom-control-label" for="author_post">I accept the</label>
      </div>

      <hr class="mb-4">
      <button class="btn btn-primary btn-lg btn-block" type="submit">Send</button>
      <button class="btn btn-danger btn-lg btn-block" type="submit">Cancel</button>
    </form>
  </div>
</div>
</body>
</html>
