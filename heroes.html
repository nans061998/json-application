    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <input type="file" accept="application/json" onchange="showFile(event)">
                <button>Сбросить</button>
            </div>
        </div>
    </div>

</section>

<script>
    const header = document.querySelector('header');
    const section = document.querySelector('section');

    function showFile(e){
        console.log(e)
        reader =  new FileReader(e.target.files[0])

        reader.readAsText(e.target.files[0]);

        reader.onloadend = function() {
            console.log(reader.result);
            let obj = JSON.parse(reader.result)
            console.log(obj)
            populateHeader(obj)
            showForm(obj)
        };

    }
    function populateHeader(obj){
        var myH1;
        myH1 = document.getElementsByTagName('h1')
        if (myH1.length != 0){
            myH1[0].remove()
        }
        myH1 = document.createElement('h1');
        myH1.textContent = obj['name']
        header.appendChild(myH1);

    }

    function showForm(obj){
        Object.keys(obj).forEach(element => {
            let jsonObj = obj[element];
            Object.keys(jsonObj).forEach(element => {
                // console.log(jsonObj[element])
                let arr = jsonObj[element]
                Object.keys(arr).forEach(element => {
                    console.log(element, arr[element])
                    if (element = "label"){
                        e = document.createElement("label")
                        e.textContent = arr[element]
                        header.appendChild(e)
                    }
                })
            })
        })
    }
