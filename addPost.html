<!doctype html>
<html lang="ru">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>App JSON</title>
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>Add post</h2>
        </div>
        <div class="col-md-12 order-md-1">
            <form class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Title is required.
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="description">Description</label>
                        <textarea rows="3" class="form-control" id="description" placeholder="" value="" required></textarea>
                        <div class="invalid-feedback">
                            Description is required.
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="date">Publish Date</label>
                        <input type="date"  class="form-control" id="date" placeholder="" value="" required></input>
                        <div class="invalid-feedback">
                            Valid date is required.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="author">Author</label>
                        <input type="text"  class="form-control" id="author" placeholder="" value=""></input>
                    </div>
                </div>
                <hr class="mb-4">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="author_post">
                    <label class="custom-control-label" for="author_post">View Author Post</label>
                </div>

                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Create Post</button>
            </form>
        </div>
    </div>
</body>
</html>
