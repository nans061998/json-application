<!doctype html>
<html lang="ru">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>App JSON</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>Color scheme</h2>
    </div>
    <div class="col-md-12 order-md-1">
        <form class="needs-validation" novalidate>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="color">Choose color scheme</label>
                    <input type="color"  class="form-control" id="color" placeholder="" value="#3366ff" required>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="theme">
                    <label class="custom-control-label" for="theme">Turn on dark theme?</label>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
